{% extends "base.html" %}

{% block title %}Login - Trust Mora Bank{% endblock %}

{% block body %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Trust Mora Bank Logo"
                class="w-24 h-24 mb-4 mx-auto drop-shadow-[0_0_15px_rgba(59,130,246,0.5)] rounded-full">
            <h2 class="text-4xl font-bold font-poppins gradient-text">Welcome Back</h2>
            <p class="mt-2 text-gray-400">Sign in to access your account</p>
        </div>

        <form data-tilt data-tilt-glare data-tilt-max-glare="0.5"
            class="glass-light p-8 rounded-2xl border border-primary-500/30 space-y-6 transform transition-all duration-300 hover:scale-105"
            method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-id-card mr-2 text-primary-400"></i>User ID, Email, or Username
                </label>
                <input id="identifier" name="identifier" type="text" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="Enter ID, Email, or Username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2 text-primary-400"></i>Password
                </label>
                <input id="password" name="password" type="password" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="text-primary-400 hover:text-primary-300">Forgot password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-primary-500 to-success-600 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-primary-500/50 transform hover:scale-105 transition-all duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-400">
                    Don't have an account?
                    <a href="/signup" class="text-primary-400 hover:text-primary-300 font-semibold">Sign Up</a>
                </p>
            </div>



            <div class="pt-4 border-t border-primary-500/20">
                <p class="text-center text-xs text-gray-500">
                    <i class="fas fa-shield-alt mr-1 text-primary-400"></i>
                    Secured with bank-grade encryption
                </p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
