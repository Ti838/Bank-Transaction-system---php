{% extends "base.html" %}

{% block title %}Sign Up - Trust Mora Bank{% endblock %}

{% block body %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Trust Mora Bank Logo"
                class="w-24 h-24 mb-4 mx-auto drop-shadow-[0_0_15px_rgba(59,130,246,0.5)] rounded-full">
            <h2 class="text-4xl font-bold font-poppins gradient-text">Create Account</h2>
            <p class="mt-2 text-gray-400">Join Trust Mora Bank for secure online banking</p>
        </div>

        <form data-tilt data-tilt-glare data-tilt-max-glare="0.5"
            class="glass-light p-8 rounded-2xl border border-primary-500/30 space-y-6 transform transition-all duration-300 hover:scale-105"
            method="POST" action="/signup">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div>
                <label for="usertype" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-users-cog mr-2 text-primary-400"></i>Account Type
                </label>
                <select id="usertype" name="usertype" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all appearance-none cursor-pointer">
                    <option value="Customer">Customer</option>
                    <option value="BankOfficial">Bank Official (Admin)</option>
                    <option value="Staff">Bank Staff</option>
                </select>
            </div>

            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-gray-400 text-sm font-medium mb-2">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <input type="text" id="full_name" name="full_name" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-primary-500 text-gray-200 placeholder-gray-500 transition-colors"
                        placeholder="John Doe">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-envelope mr-2 text-primary-400"></i>Email Address
                </label>
                <input id="email" name="email" type="email" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="john@example.com">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-400 mb-2">Gender</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        id="gender-icon-container">
                        <i class="fas fa-venus-mars text-gray-500" id="gender-icon"></i>
                    </div>
                    <select name="gender" id="gender" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-700 rounded-lg bg-gray-800 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm transition-colors">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">♂ Male</option>
                        <option value="Female">♀ Female</option>
                        <option value="Other">⚧ Other</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2 text-primary-400"></i>Password
                </label>
                <input id="password" name="password" type="password" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="••••••••">
                <p class="mt-1 text-xs text-gray-400">Must be at least 8 characters long</p>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-300">
                    I agree to the <a href="/terms" target="_blank"
                        class="text-primary-400 hover:text-primary-300 underline">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-primary-500 to-success-600 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-primary-500/50 transform hover:scale-105 transition-all duration-300">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-400">
                    Already have an account?
                    <a href="/login" class="text-primary-400 hover:text-primary-300 font-semibold">Sign In</a>
                </p>
            </div>
        </form>
    </div>
</section>

<script>
    // Dynamic Gender Icon Change on Signup Page
    document.addEventListener('DOMContentLoaded', function () {
        const genderSelect = document.getElementById('gender');
        const genderIcon = document.getElementById('gender-icon');

        genderSelect.addEventListener('change', function () {
            const selectedGender = this.value;

            // Remove all existing classes
            genderIcon.className = 'fas';

            switch (selectedGender) {
                case 'Male':
                    genderIcon.classList.add('fa-mars', 'text-blue-400');
                    break;
                case 'Female':
                    genderIcon.classList.add('fa-venus', 'text-pink-400');
                    break;
                case 'Other':
                    genderIcon.classList.add('fa-venus-mars', 'text-purple-400');
                    break;
                default:
                    genderIcon.classList.add('fa-venus-mars', 'text-gray-500');
                    break;
            }
        });
    });
</script>
{% endblock %}
