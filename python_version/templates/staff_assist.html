{% extends "base.html" %}

{% block title %}Assist Customer - Trust Mora Bank Staff{% endblock %}

{% block body %}
<section class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <a href="/staff/dashboard" class="text-primary-400 hover:text-primary-300 inline-flex items-center mb-4">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
            <h1 class="text-4xl font-bold font-poppins gradient-text mb-2">Assist Customer</h1>
            <p class="text-gray-400">Help customers with deposits and withdrawals</p>
        </div>

        <!-- Assistance Form -->
        <form method="POST" action="/staff/assist"
            class="glass-light p-8 rounded-2xl border border-primary-500/30 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div>
                <label for="account_number" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-user mr-2 text-primary-400"></i>Customer Account Number
                </label>
                <input id="account_number" name="account_number" type="text" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="Enter 10-digit account number">
            </div>

            <div>
                <label for="transaction_type" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-exchange-alt mr-2 text-primary-400"></i>Transaction Type
                </label>
                <select id="transaction_type" name="transaction_type" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdrawal">Withdrawal</option>
                </select>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-coins mr-2 text-primary-400"></i>Amount
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">à§³</span>
                    <input id="amount" name="amount" type="number" step="0.01" min="0.01" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all text-xl font-semibold"
                        placeholder="0.00">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-sticky-note mr-2 text-primary-400"></i>Description
                </label>
                <input id="description" name="description" type="text"
                    class="w-full px-4 py-3 bg-slate-900/50 border border-primary-500/30 rounded-lg text-white placeholder-gray-500 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/50 outline-none transition-all"
                    placeholder="Staff assisted transaction">
            </div>

            <div class="pt-4 border-t border-primary-500/20">
                <div class="p-4 bg-gold-500/10 border border-gold-500/30 rounded-lg">
                    <p class="text-sm text-gray-300">
                        <i class="fas fa-exclamation-triangle text-gold-400 mr-2"></i>
                        Please verify customer identity before processing
                    </p>
                </div>
            </div>

            <button type="submit"
                class="w-full px-6 py-4 bg-gradient-to-r from-primary-500 to-success-600 text-white rounded-lg font-bold text-lg hover:shadow-lg hover:shadow-primary-500/50 transform hover:scale-105 transition-all duration-300">
                <i class="fas fa-check-circle mr-2"></i>Process Transaction
            </button>
        </form>
    </div>
</section>
{% endblock %}
