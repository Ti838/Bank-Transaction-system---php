<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dataEl = document.getElementById('dashboard-data');
        const logs = JSON.parse(dataEl.dataset.transactions || '[]');

        const ctx = document.getElementById('balanceChart').getContext('2d');
        const processed = logs.slice(0, 10).reverse();

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: processed.map(l => new Date(l.date).toLocaleDateString()),
                datasets: [{
                    label: 'Activity',
                    data: processed.map(l => l.amount),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#4b5563', font: { size: 9 } } }
                }
            }
        });

        // Currency Converter Logic
        const usdInput = document.getElementById('usd-input');
        const bdtOutput = document.getElementById('bdt-output');
        const rate = 110.50;

        if (usdInput && bdtOutput) {
            usdInput.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value) || 0;
                bdtOutput.innerText = '৳' + (val * rate).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            });
        }
    });
</script>
