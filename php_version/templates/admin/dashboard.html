<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dataEl = document.getElementById('admin-data');
        const growthLabels = JSON.parse(dataEl.dataset.growthLabels);
        const growthValues = JSON.parse(dataEl.dataset.growthValues);
        const volumeLabels = JSON.parse(dataEl.dataset.volumeLabels);
        const volumeValues = JSON.parse(dataEl.dataset.volumeValues);

        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { grid: { display: false }, ticks: { color: '#4b5563', font: { size: 9, weight: 'bold' } } },
                y: { grid: { color: 'rgba(255,255,255,0.05)' }, border: { dash: [5, 5] }, ticks: { color: '#4b5563', font: { size: 9 } } }
            }
        };

        new Chart(document.getElementById('userGrowthChart'), {
            type: 'line',
            data: {
                labels: growthLabels,
                datasets: [{
                    data: growthValues,
                    borderColor: '#60a5fa',
                    backgroundColor: 'rgba(96, 165, 250, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: chartConfig
        });

        new Chart(document.getElementById('transactionVolumeChart'), {
            type: 'bar',
            data: {
                labels: volumeLabels,
                datasets: [{
                    data: volumeValues,
                    backgroundColor: '#34d399',
                    borderRadius: 5
                }]
            },
            options: chartConfig
        });
    });
</script>
